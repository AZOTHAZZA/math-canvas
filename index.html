<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>りろん・きゃんばす (LVM/Logos)</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary-bg: #f0f9ff;
            --card-bg: #ffffff;
            --accent: #ff6b6b;
            --text-main: #2c3e50;
            --ai-bubble: #e1f5fe;
        }

        body { 
            font-family: 'Comic Sans MS', 'Hiragino Maru Gothic ProN', sans-serif; 
            background: var(--primary-bg); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* 幼稚なUI：メインキャンバス */
        .canvas { 
            border: 4px dotted #3498db; 
            background: var(--card-bg); 
            width: 280px; 
            height: 200px; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            border-radius: 40px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.05); 
        }

        #display { 
            font-size: 3.5rem; 
            font-weight: bold; 
            color: var(--text-main);
            margin: 0;
        }

        /* 入力エリア：言語ゲームの受容 */
        .input-area {
            margin-top: 20px;
            width: 85%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #user-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        /* 生成ボタン */
        .spawn-btn { 
            margin-top: 15px; 
            padding: 15px 40px; 
            font-size: 1.2rem; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 100px; 
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(255,107,107,0.3);
        }

        /* AIの応答：Logosの言葉 */
        .ai-response {
            margin-top: 20px;
            width: 85%;
            padding: 15px;
            background: var(--ai-bubble);
            border-radius: 15px;
            color: var(--text-main);
            font-size: 0.9rem;
            min-height: 50px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .status { 
            margin-top: 10px; 
            color: #95a5a6; 
            font-size: 0.7rem; 
        }
    </style>
</head>
<body>

    <h1>りろん・きゃんばす</h1>

    <div class="canvas">
        <p id="display">0.0000</p>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="なにか おはなし してね...">
        <button class="spawn-btn" id="spawn-btn" onclick="triggerLVM()">すぽーん！</button>
    </div>

    <div class="ai-response" id="ai-text">
        ここに Logos のことばが とどくよ。
    </div>

    <div class="status" id="status-text">数理的均衡を待機中...</div>

    <script>
        async function triggerLVM() {
            const inputField = document.getElementById('user-input');
            const display = document.getElementById('display');
            const aiText = document.getElementById('ai-text');
            const status = document.getElementById('status-text');
            const btn = document.getElementById('spawn-btn');

            const message = inputField.value.trim();
            if (!message) {
                alert("なにか書いてみてね！");
                return;
            }

            // 状態の更新
            btn.disabled = true;
            status.innerText = "数理を計算しています...";
            aiText.innerText = "考え中...";

            try {
                // Vercel Serverless Function (api/chat.js) と通信
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // 結果の反映（水平移植の核心）
                display.innerText = data.ratio;
                aiText.innerText = data.reply;
                status.innerText = "比率の写像に成功しました。";

                // 触覚フィードバック
                if (window.navigator.vibrate) window.navigator.vibrate(20);

            } catch (error) {
                console.error("Connection Error:", error);
                status.innerText = "通信エラーが発生しました。";
                aiText.innerText = "お空（サーバー）との接続がうまくいかなかったみたい。";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
