<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>LVM MASTER CONTROL v2.0</title>
    <style>
        /* (Styles remain the same) */
        :root { --main-color: #00ffcc; --bg-color: #050505; --warn-color: #ff3366; }
        body { background-color: var(--bg-color); color: var(--main-color); font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .dashboard { border: 1px solid var(--main-color); padding: 15px; border-radius: 10px; max-width: 500px; width: 100%; box-sizing: border-box; }
        h1 { border-bottom: 1px solid var(--main-color); padding-bottom: 10px; font-size: 18px; text-align: center; }
        .node-container { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 15px; }
        .node { background: #111; padding: 12px; border: 1px solid #333; border-radius: 5px; }
        .label { font-size: 10px; color: #888; }
        .value { font-size: 20px; font-weight: bold; margin-top: 5px; }
        .flow-controls { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; background: #151515; padding: 15px; border-radius: 8px; }
        input { background: #000; color: var(--main-color); border: 1px solid var(--main-color); padding: 12px; font-size: 16px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { background: var(--main-color); color: #000; border: none; padding: 14px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .log-area { margin-top: 15px; background: #000; padding: 8px; font-size: 9px; color: #555; height: 60px; overflow-y: scroll; border: 1px solid #222; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>LVM CORE-LINK v2.0</h1>
        <div class="node-container" id="nodes"></div>
        <div class="flow-controls">
            <input type="number" id="main-amount" inputmode="numeric" placeholder="Amount (JPY)">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="requestFlow('ATM_OUT')">WITHDRAW</button>
                <button onclick="requestFlow('ATM_IN')" style="background:#444; color:#fff;">DEPOSIT</button>
            </div>
            <button onclick="requestFlow('PAY')" style="background:#ff3366; color:#fff;">EXECUTE PAYMENT</button>
        </div>
        <div class="log-area" id="log">Logic Bridge Connected.</div>
    </div>
    <a href="index.html" style="margin-top:20px; color:#333; font-size:10px;">RETURN</a>

    <script src="lvm_bridge.js"></script>
    <script>
        function updateDisplay() {
            const assets = core.getAssets();
            const container = document.getElementById('nodes');
            const data = [
                { label: "Bank (Mimic)", val: assets.bank },
                { label: "Physical Cash", val: assets.cash },
                { label: "Crypto Assets", val: assets.crypto },
                { label: "Proxy Card", val: assets.proxy }
            ];
            container.innerHTML = data.map(item => `
                <div class="node"><div class="label">${item.label}</div><div class="value">¥${item.val.toLocaleString()}</div></div>
            `).join('');
        }

        function requestFlow(type) {
            const input = document.getElementById('main-amount');
            const amount = parseInt(input.value) || 0;
            
            // UIからロジックコアへリクエストを投げる
            const result = core.executeTransaction(type, amount);
            
            if(result.success) {
                document.getElementById('log').innerHTML = `[${new Date().toLocaleTimeString()}] ${type}: SUCCESS<br>` + document.getElementById('log').innerHTML;
                updateDisplay();
            } else {
                alert(result.msg);
            }
            input.value = '';
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        updateDisplay();
    </script>
</body>
</html>
